    <title>Album</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff1493);
            color: #ff1493;
        }

        .header {
            background-color: #ff1493;
            padding: 20px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        main h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #ff1493;
            text-shadow: 2px 2px 4px #ff1493;
        }

        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .album-item {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .album-item-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-items: center;
        }

        .album-item-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .album-item-grid p {
            font-size: 14px;
            text-align: center;
            color: #ff1493;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ff1493;
            color: white;
            font-size: 14px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
